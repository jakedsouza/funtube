	<div class="container-fluid">	
		<div class="row-fluid">
			<div class="row-fluid span7">
			<div id="vidweo-player-container" class="" style="border: 1px solid;" >
				<!--Body content-->
				<video data-setup='{"techOrder": ["flash"]}' id="video-player" class="video-js vjs-default-skin" controls
					autoplay preload="auto">
				</video>
			</div>
			<!-- Upload Form-->
			
		<div id="upload-from2" class="row-fluid span12" >
<!-- Form Name -->
					<legend> Upload New Video <button class="btn" id="show-hide-video-upload-form"><i id="show-hide-video-upload-icon"class="icon-chevron-up"></i></button></legend>
					
			<form id="fileupload" class="form-horizontal">
				<fieldset>					
					<!-- Text input-->
					<div class="control-group">
						<label class="control-label">Title</label>
						<div class="controls">
							<input id="videoTitle" name="videoTitle" type="text"
								placeholder="Video Title" class=""
								required="required">
							<p class="help-block">Enter the title for the video</p>
						</div>
					</div>

					<!-- Textarea -->
					<div class="control-group">
						<label class="control-label">Description</label>
						<div class="controls">
							<textarea id="videoDescription" name="videoDescription"
								placeholder="Video Description" required="required"></textarea>
						</div>
					</div>

					<!-- File Button -->
					<div class="control-group">
						<label class="control-label">File</label>
						<div class="controls">
							<input id="videoFile" name="videoFile" class=""
								type="file" accept="video/*" required="required">
						</div>
					</div>

					<!-- Button (Double) -->
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<a id="uploadBtn"  class="btn btn-primary">Upload</a>
							<a id="resetBtn" class="btn btn-danger">Reset</a>
							<a id="closeUploadFormBtn"  class="btn ">Close</a>

						</div>
					</div>
					<!-- Progress Bar-->
					<div id="uploadProgress" class="progress progress-info">
						<div id="uploadBar" class="bar" style="width: 0%"></div>
					</div>
				</fieldset>
			</form>

		</div>
		<!-- End Upload Form -->
			
			</div>
			<div class="span5" style="">
				<!--Sidebar content-->
				<div id="latest-videos-row">
					<div class="row span12">
						<h2 class="span7">Top Rated Videos</h2>
						<a id="latest-videos-spinner-btn" class="span4 btn  pull-right" style="margin-top:10px">
							<i id="latest-videos-spinner" class="icon-repeat"></i> Refresh</a>
					</div>
					<!-- Spinner for latest videos -->
					<!--<div id="latest-videos-spinner">
					<i class="icon-refresh icon-spin icon-4x pull-center"></i>
					</div> -->
					<div >

					</ul>
					</div>

				</div>
